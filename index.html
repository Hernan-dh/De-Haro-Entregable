<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- link de css -->
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>

<body>

    <header>
        
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="../img/coder-logo.png" alt="coder imagen" class="logo-coder"></a>
              <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active color-white" aria-current="page" href="#">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link color-white" href="#">Cursos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link color-white" href="#">Carreras</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link color-white" href="#">Carreras intensivas</a>
                  </li>
                
                </ul>

              </div>
            </div>
          </nav>
    </header>

    <section>
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../img/ferarri-1.jpg" class="d-block w-100" alt="ferari gris">
              </div>
              <div class="carousel-item">
                <img src="../img/ferrari-2.jpg" class="d-block w-100" alt="ferrari gris dos">
              </div>
              <div class="carousel-item">
                <img src="../img/ferrari-3.jpg" class="d-block w-100" alt="ferrari gris tres">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </section>

    <section>
        <h1 class="text-center text-light m-3">Únete a la comunidad online en vivo
            <span class="color-yellow-coder">más grande de latinoamerica.</span></h1>

        <p class="text-center text-light">Ya son más de 300.000 estudiantes en 10 países que trabajan en las mejores
            empresas de la región</p>
    </section>




    <!-- scripts de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
    </script>
</body>

</html>
